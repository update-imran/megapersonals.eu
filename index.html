<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #f0f0f0;
            min-height: 100vh;
            position: relative;
            padding-top: 0;
        }

        .status-bar {
            display: none;
        }

        .top-logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .main-content {
            padding: 30px 20px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            color: #b8a082;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .form-container {
            background-color: #f4f2a7;
            border-radius: 20px;
            padding: 30px 20px;
            border: 3px solid #ddd633;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #999;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            outline: none;
        }

        .form-control:focus {
            border-color: #666;
        }

        .message-label {
            display: block;
            text-align: center;
            font-size: 36px;
            color: #b8a082;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .message-field {
            height: 200px;
            resize: vertical;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .captcha-image {
            background: linear-gradient(135deg, #87ceeb, #4682b4);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            height: 50px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #2c5530;
            letter-spacing: 3px;
            position: relative;
        }

        .captcha-text {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
        }

        .refresh-btn {
            background-color: #40a9ff;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            background-color: #1890ff;
        }

        .captcha-input {
            flex: 1;
        }

        .send-button {
            width: 100%;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 30px 20px 20px;
            color: #666;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #1890ff;
            text-decoration: none;
            font-size: 16px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .separator {
            color: #666;
            margin: 0 3px;
        }

        .manage-posts {
            color: #1890ff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 15px 0;
        }

        .manage-posts:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .support-email {
            font-size: 14px;
        }

        .support-email a {
            color: #1890ff;
            text-decoration: none;
        }

        .support-email a:hover {
            text-decoration: underline;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            padding: 15px;
            max-width: 400px;
            width: 100%;
            justify-content: center;
        }

        .nav-icon {
            width: 30px;
            height: 30px;
            border: 2px solid #999;
            background-color: transparent;
            cursor: pointer;
        }

        .nav-icon:first-child {
            border-radius: 4px;
        }

        .nav-icon:nth-child(2) {
            border-radius: 50%;
        }

        .nav-icon:last-child {
            border-radius: 4px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar"></div>

        <!-- Full Width Logo at Top -->
        <img src="megapersonalsPageHeader.png" alt="MegaPersonals Logo" class="top-logo">

        <div class="main-content">
            <h1 class="title">Contact Us</h1>
            
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="message-label">Message</label>
                        <textarea class="form-control message-field" placeholder="" required></textarea>
                    </div>
                    
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Home</a>
                <span class="separator">|</span>
                <a href="#">About Us</a>
                <span class="separator">|</span>
                <a href="#">Policies & Terms</a>
                <span class="separator">|</span>
                <a href="#">Contact Us</a>
            </div>
            
            <a href="#" class="manage-posts">Manage Posts</a>
            
            <div class="copyright">
                Copyright Â©2024 MegaPersonals.eu
            </div>
            
            <div class="support-email">
                For support email <a href="mailto:support@megapersonals.eu">support@megapersonals.eu</a>
            </div>
        </div>

        <div class="bottom-nav"></div>
    </div>

    <script>
        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent successfully!');
        });
    </script>
</body>
</html>
